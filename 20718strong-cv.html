<p>具体的には、日本語なら 1 文字あたり 3 バイト。<br />
絵文字だと 4 バイトになります。</p>
<p>気になった人は<a href="http://orange-factory.com/dnf/utf-8.html">コード表</a>を見てみよう！</p>
<footer>ぺんた (<a href="https://twitter.com/plageoj">@plageoj</a>)・広島大学工学部</footer>

<p>使われていなかった領域（0x80 ～ 0x9F、0xE0 ～ 0xFF）を<br />
使って、半角文字は 1 バイト、全角文字は 2 バイトで表す方式です。</p>
<p>ポケコンの文字コードは、「漢字の出せない JIS」といったところ。<br />
漢字領域を使うと文字化けしますが、その他については SJIS と<br />
互換します。</p>

<header>Twitter をしよう！</header>
<h1>PlatformIO はいいぞ</h1>
<p>ESP32 のプログラムには Arduino C++を使いますが、さすがに<br />
規模が大きすぎて、Arduino IDE で開発するとつらいです。</p>
<p>そこでおすすめなのが<a href="https://platformio.org/">PlatformIO</a>！</p>
<p>純粋な C++で開発ができ、VSCode で拡張機能を使うとゴリゴリに IntelliSense がききます。<br />
組み込みマイコン開発の強い味方です。</p>
<p>参考：<a href="https://qiita.com/JotaroS/items/1930f156aab953194c9a">マイコン開発するなら PlatformIO がめちゃくちゃいいぞ</a></p>
<footer>ぺんた (<a href="https://twitter.com/plageoj">@plageoj</a>)・広島大学工学部</footer>
</section>

<header>Twitter をしよう！</header>
<h1>OAuth を通す</h1>
<p>Twitter に書き込むようなリクエストを発行するときは、OAuth<br />
認証が必要です。普段はSDKを使うと気にしなくてよいところも、<br />
もちろん自力実装です。</p>
<p>面倒なのが、<a href="https://developer.twitter.com/ja/docs/basics/authentication/guides/creating-a-signature">シグネチャの作成</a>のために SHA1 が必要なこと。<br />
組み込み用の <code>mbedtls</code> が動いてくれたので、これを使います。</p>
<p>参考：<a href="https://www.mgo-tec.com/blog-entry-twitter-api-arduino-esp32-trend-get.html">Twitter API から Arduino – ESP32 を使ってトレンドツイートを取得してみた</a></p>
<footer>ぺんた (<a href="https://twitter.com/plageoj">@plageoj</a>)・広島大学工学部</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Twitter をしよう！" data-footer="ぺんた ([@plageoj](https://twitter.com/plageoj))・広島大学工学部" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--header:Twitter をしよう！;--footer:ぺんた ([@plageoj](https://twitter.com/plageoj))・広島大学工学部;--theme:gaia;">
<header>Twitter をしよう！</header>
<h1>使用ライブラリとメモリのお話</h1>
<p>ESP32 は、実に 320KB もの広大な RAM を持っていますが、<br />
通信系の処理がかなり大変らしく、結構ギリギリになります。</p>
<p>その結果、既製品の HTTP ライブラリや JSON ライブラリを使うと<br />
メモリが足りなくて動作しなくなってしまいました。</p>
<p>仕方ないので、最小限必要となる機能だけを実現する、省メモリな<br />
ライブラリを自作します。</p>
<footer>ぺんた (<a href="https://twitter.com/plageoj">@plageoj</a>)・広島大学工学部</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Twitter をしよう！" data-footer="ぺんた ([@plageoj](https://twitter.com/plageoj))・広島大学工学部" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--header:Twitter をしよう！;--footer:ぺんた ([@plageoj](https://twitter.com/plageoj))・広島大学工学部;--theme:gaia;">
<header>Twitter をしよう！</header>
<h1>HTTPS を喋る</h1>
<p>ESP32 の <code>WiFiClientSecure</code> で、SSL 接続ができます。<br />
その後の HTTP は自力で喋ります。</p>
<p>自力で HTTP を喋るの、そこそこ楽しいです。<br />
<img src="https://qiita-image-store.s3.ap-northeast-1.amazonaws.com/0/116845/f1d42710-2d9e-97eb-0779-04e480d50505.png" alt="" /></p>

<header>Twitter をしよう！</header>
<h1>レスポンスをパースする</h1>
<p>Twitter API からのレスポンスは JSON で返ってきます。</p>
<p>が、JSON はファイルの末尾まで読まないと構造が確定できず、<br />
パースする前に全部メモリ上に読み込まないといけません。</p>
<p>そんなことをするメモリはないので、送られてきた JSON を逐次<br />
解析しながら、不要な部分は捨ててしまうようにします。</p>
<footer>ぺんた (<a href="https://twitter.com/plageoj">@plageoj</a>)・広島大学工学部</footer>
